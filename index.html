<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Separador de Palavras</title>
</head>
<body>

    <div class="container"> 
    <h1>Separador de Palavras</h1>
    <p>Cole o seu texto aqui</p>
    <textarea name="" id="" cols="30" rows="10" class="text_area"></textarea><br/>
    <label >Separar palavras com a letra:</label>
    <input type="text" class="input" placeholder="Digite apenas uma letra">
    <button class="btn_sep">Exibir</button>
    <p>Palavras Encontradas:</p>
    <ul id="lista_exibe"></ul>
     </div>
   
</body>
</html>
